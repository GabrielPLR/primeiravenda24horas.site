  <script>
    // Função para atualizar a data atual
    function atualizarData() {
      var data = new Date();
      var dia = String(data.getDate()).padStart(2, '0');
      var mes = String(data.getMonth() + 1).padStart(2, '0'); // Janeiro é 0!
      var ano = data.getFullYear();
      var dataAtual = dia + '/' + mes + '/' + ano;
      document.getElementById('dataAtual').innerText = dataAtual;
    }

    // Função para simular a contagem de pessoas assistindo
    function atualizarContagem() {
      var numeroAssistindo = document.getElementById('numero-assistindo');
      var contagemAtual = parseInt(numeroAssistindo.innerText);
      var novaContagem = contagemAtual + Math.floor(Math.random() * 10) - 5; // Simula variação aleatória
      if (novaContagem < 0) novaContagem = 0; // Evita números negativos
      numeroAssistindo.innerText = novaContagem;
    }

    // Chamar a função de atualização de data assim que a página carregar
    atualizarData();

    // Chamar a função de atualização de contagem a cada intervalo de tempo (exemplo: a cada 5 segundos)
    setInterval(atualizarContagem, 5000); // Ajuste o intervalo conforme necessário (em milissegundos)
  </script>
